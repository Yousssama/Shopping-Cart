<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="shopping-cart">

        <!--title of the shoping cart-->
        <div class="title">
            Shopping Cart
        </div>

        <!--Product 1-->
            <div class="item">
            <div class="buttons">
                <span class="delete-btn"></span>
                <span class="like-btn"></span>
            </div>
            <div class="image">
            <img src="four4.png" alt="item1">
            </div>
            <div class="description">
                <span>StreetWear</span>
                <span>Nike Air Force</span>
                <span>White</span>
            </div>
            <div class="quantity">
                <button class="minus-btn" type="button" name="button">
                    <img src="minus.svg" alt="minus">
                    </button>
                    <input type="text" name="name" value="1">
                    <button class="plus-btn" type="button" name="button">
                    <img src="plus.svg" alt="plus">
                </button>
            </div>
            <div class="total-price">
            159$
            </div>
            </div>
            <!--Product 2-->
            <div class="item">
                <div class="buttons">
                    <span class="delete-btn"></span>
                    <span class="like-btn"></span>
                </div>
                <div class="image">
                <img src="two2.png" alt="item2">
                </div>
                <div class="description">
                    <span>StreetWear</span>
                    <span>Air Jordan 1 High</span>
                    <span>Red and Black</span>
                </div>
                <div class="quantity">
                    <button class="minus-btn" type="button" name="button">
                        <img src="minus.svg" alt="minus">
                        </button>
                        <input type="text" name="name" value="1">
                        <button class="plus-btn" type="button" name="button">
                        <img src="plus.svg" alt="plus">
                    </button>
                </div>
                <div class="total-price">
                229$
                </div>
            </div>
            <!--Product 3-->
            <div class="item">
                <div class="buttons">
                    <span class="delete-btn"></span>
                    <span class="like-btn"></span>
                </div>
                <div class="image">
                <img src="six6.png" alt="item3">
                </div>
                <div class="description">
                    <span>StreetWear</span>
                    <span>Air Jordan 1 High</span>
                    <span>Orange and White</span>
                </div>
                <div class="quantity">
                    <button class="minus-btn" type="button" name="button">
                        <img src="minus.svg" alt="minus">
                        </button>
                        <input type="text" name="name" value="1">
                        <button class="plus-btn" type="button" name="button">
                        <img src="plus.svg" alt="plus">
                    </button>
                </div>
                <div class="total-price">
                219$
                </div>
            </div>
        <div class="total">
            Total: <span id="total-price">$0</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
